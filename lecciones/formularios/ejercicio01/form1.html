<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form action="#" method="get">
        <legend>Datos personales:</legend>
        <p>Nombre: <input type="text" name="nombre" size="40" placeholder="nombre completo" required></p>
        <p>Contraseña: <input type="password" name="contraseña" minlength="6" required></p>
        <p>Año de nacimiento: <input type="date" name="nacimiento" min="1900"></p>
        <p>Sexo:<br>
            <input type="radio" name="sexo" id="H">Hombre
            <input type="radio" name="sexo" id="M">Mujer
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">


    </form>
</body>
</html>
